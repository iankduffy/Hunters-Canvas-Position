<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leeds Hunters Match Announcement</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="/js/html2canvas.min.js" async></script>
  </head>
  <body>
    <header>
      <div class="container u-pad-v-sm u-pad-l-md">
        <img class="o-logo" src="assets/hunters-logo.png"/>
        <h1>Hunters Match Announcement Editor</h1>
      </div>
    </header>
    <main class="container">
      <div class="container__row  u-pad-v-md">
        <div class="col-6 col-12@md">
          <div id="js-canvas-rugby" class="c-canvas c-canvas__match_announcement container__column container--end u-pad-v-sm@md u-pad-v-lg u-pad-h-xs@md u-pad-h-sm" data-canvas-name="match_announcement">
            <div class="c-team-vs container__row container__row--v-center container--space-between u-mar-v-sm u-mar-v-lg@md">
              <div class="sections h2">
                <div class="col-12 logo" data-home-logo></div>
                <div data-home-text>Home Team</div>
              </div>
              <div class="sections u-text-huge">VS</div>
              <div class="sections h2">
                <div class="col-12 logo" data-away-logo></div>
                <div data-away-text>Away Team</div>
              </div>
            </div>
            <div class="c-team-vs container__row container__row--v-center container--center u-mar-v-xs@md u-mar-v-md">
              <div class="sections h3" data-date-text>DATE</div>
            </div>
            <div class="c-team-vs container__row container__row--v-center container--center u-mar-v-xs@md">
                <div class="sections h4" data-location-text>LOCATION</div>
              </div>
          </div>
        </div>
      <div class="col-6 col-12@md u-pad-h-md u-pad-v-md">
        <div class="u-mar-v-lg u-of-hidden">
          <div class="">
            <form action="" id="JS-Form" class="o-form js-form">
              <label class="o-input--label u-pad-r-sm" for="home">
                Home Team:
                <select class="o-input" placeholder="Home Team" id="js-input-home" name="home" data-type="match"> 
                  <option value="home-team">Home Team</option>  
                </select>
              </label>
              <label  class="o-input--label" for="away">
                Away Team:
                <select class="o-input" placeholder="Away Team" id="js-input-away" name="away" data-type="match"> 
                  <option value="away-team">Away Team</option>
                </select>
              </label>
              <label class="o-input--label u-pad-r-sm" for="date">
                Date:
                <input class="o-input" type="date" placeholder="2019-03-20" id="js-input-date" name="date" data-type="match">
              </label>
              <label class="o-input--label col-12" for="date">
                Location:
                <input class="o-input" type="text" placeholder="Location" id="js-input-location" name="location" data-type="match">
              </label>
              <label class="o-input--label" for="image">
                Change Background Image: (WIP)
                <input class="o-input" type="file" accept="image/png, image/jpeg" name="image" data-type="background-image">
              </label>

            </form>
            <div class="container__rows u-mar-v-md" data-progress="5">
              <a class="c-btn u-mar-v-md" data-create>Create Image</a>
              <a class="c-btn c-btn--disabled u-mar-v-md" data-download download="Leeds-hunters-match">Download Now</a>
            </div>
         </div>
        </div> 
      </div>
      </div>
    </main>
  </body>
  <script src="/js/scripts.js" ></script>
</html>
