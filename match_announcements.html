<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leeds Hunters Match Announcement</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="/js/html2canvas.min.js" async></script>
  </head>
  <body>
    <header>
      <div class="container u-pad-v-sm u-pad-l-md">
        <img class="o-logo" src="assets/hunters-logo.png"/>
        <h1>Hunters Match Announcement Editor</h1>
      </div>
    </header>
    <main class="container">
      <div class="container__row  u-pad-v-md">
        <div class="col-6 col-12@md">
          <div id="js-canvas-rugby" class="c-canvas c-canvas__match_announcement container__column container--end u-pad-v-lg" data-canvas-name="match_announcement">
            <div class="c-team-vs container__row container__row--v-center container--space-between u-mar-v-lg u-pad-h-md">
              <div class="sections h2">
                <div class="col-12 logo" data-home-logo></div>
                <div data-home-text>Leeds Hunters</div>
              </div>
              <div class="sections u-text-huge">VS</div>
              <div class="sections h2">
                <div class="col-12 logo" data-away-logo></div>
                <div data-ayw-text>Newcastle Ravens</div>
              </div>
            </div>
            <div class="c-team-vs container__row container__row--v-center container--center u-mar-v-md">
              <div class="sections h3">DATE</div>
            </div>
            <div class="c-team-vs container__row container__row--v-center container--center">
                <div class="sections h4">LOCATION</div>
              </div>
          </div>
        </div>
        <!-- <canvas id="js-canvas-rugby" class="c-canvas"></canvas> -->
      <div class="col-6 col-12@md u-pad-h-md u-pad-v-md">
        <div class="u-mar-v-lg u-of-hidden">
          <div class="">
            <form action="" id="JS-Form" class="o-form js-form">
              <label class="o-input--label u-pad-r-sm" for="home">
                Home Team:
                <input  class="o-input" type="text" placeholder="Leeds Hunters" id="js-input-home" name="home" data-type="match">
              </label>
              <label  class="o-input--label" for="away">
                Away Team:
                <input  class="o-input" type="text" placeholder="Newcastle Ravens" id="js-input-away" name="away" data-type="match">
              </label>
              <label class="o-input--label u-pad-r-sm" for="date">
                Date: (Currently not set up)
                <input class="o-input" type="date" placeholder="2019-03-20" id="js-input-date" name="date" data-type="match">
              </label>
              <label class="o-input--label" for="date">
                Date: (Currently not set up)
                <input class="o-input" type="date" placeholder="2019-03-20" id="js-input-date" name="date" data-type="match">
              </label>
            </form>
            <div class="container__rows u-mar-v-md" data-progress="5">
              <a class="c-btn u-mar-v-md" data-create>Create Image</a>
              <a class="c-btn u-mar-v-md" data-download download="">Download Now</a>
            </div>
         </div>
        </div> 
      </div>
    </div>
    </main>
  </body>
  <script src="/js/scripts.js" ></script>
</html>
